<!doctype html>
<html manifest="IGNORE.manifest">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		
		<link href="../../css/swiper-3.4.2.min.css" rel="stylesheet" />
		<link href="../../css/h5.css" rel="stylesheet" />
	</head>
	<style>  
.swiper-container {  
    width: 100%;  
}  
.swiper-container img{  
    width:100%;  
    height:auto;  
}  
</style>
	<body class="share_page">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">分享</h1>
		</header>
		         
		<div class="mui-content">
			
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="banner_box">
							<img src="../../images/share_banner.png" class="banner" />
							<div class="banner_con">
								<div class="custmor flex_box">
									<img src="../../images/default.png" class="header" />
									<div>
										<p class="name">用户名字</p>
										<p class="dis">分享课程标语修改处</p>
									</div>
								</div>
								<div class="ewm flex_box">
									<img src="../../images/default.png" class="ewm_img" />
									<div>
										<p class="name">扫一扫，进入直播入口</p>
										<p class="dis">蓝鲸晚自习欢迎你的到来</p>
									</div>
								</div>
							</div>
						</div>
						
					</div>
					<div class="swiper-slide"><img src="../../images/eg2.jpg" /></div>
				</div>
				<div class="flex_box slider_contr">
					<img src="../../images/btn_l@2x.png" alt="" class="hd swiper-button-prev" id="goPre">
					<div class="bd"><span>长按图片保存到相册</span></div>
					<img src="../../images/btn_r@2x.png" alt="" class="ft swiper-button-next" id="goNext">
				</div>
			</div>
		</div>
		
		<div class="mui-popover hidden" id="copy_alert">
			<div class="alert_cont">
				<img src="../../images/weix.png" alt="" class="plateform_icon">
				<p class="title">微信号复制成功</p>
				<p class="red">请前往微信搜索添加</p>
				<button class="mui-btn mui-btn-danger mui-btn-block" id="confirm">好的</button>
			</div>
		</div>
		
	</body>
</html>

<script src="../../js/mui.min.js"></script>
<script src="../../js/swiper.min.js"></script>

<script type="text/javascript">
	window.onload=function(){
		var mySwiper = new Swiper ('.swiper-container', {
			loop: true,
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
		})
		mui('body').on('tap','.mui-control-item',function(e){
			if(e.target.id === 'text_tab') {
				document.getElementById('text_cont').className = 'mui-control-content mui-active';
				document.getElementById('pic_cont').className = 'mui-control-content';
			}
			if(e.target.id === 'pic_tab') {
				document.getElementById('text_cont').className = 'mui-control-content';
				document.getElementById('pic_cont').className = 'mui-control-content mui-active';
				mySwiper.init()
			}
			console.log(78890000)
			
		});
		
	}

</script>
<script src="../../js/common.js"></script>


<script type="text/javascript">
	mui.ready(function() {
		mui('.promotion_way_page').on('click', '.copy_btn', function() {
			var content = document.getElementById('copy_content');
			if(copyText(content.innerHTML)) {
				mui('#copy_alert').popover('show')
			}
			
		});
		
		mui('.promotion_way_page').on('click', '#confirm', function() {
			mui('#copy_alert').popover('hide')
		});
	})
</script>
