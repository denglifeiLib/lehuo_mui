<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/h5.css" rel="stylesheet" />
	</head>

	<body class="order_list_page">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">订单列表</h1>
		</header>
		
		<div class="mui-content">
			<div class="top_filter">
				<div class="item" id="filterT">
					<span class="orange">昨日</span>
					<img src="../../images/down.png" alt="" class="down_icon">
				</div>
				<div class="item" id="filterP">
					<span class="">饿了么</span>
					<img src="../../images/down.png" alt="" class="down_icon">
				</div>
			</div>
			
			<div class="item border_btm order_item">
				<div class="top">
					<span class="label yellow">直推</span>
					<span>订单号：312312</span>
					<span class="mui-pull-right">2019-12-21</span>
				</div>
				<div class="flex_box justify">
					<div>
						<p class="grey">平台</p>
						<p class="value">饿了么</p>
					</div>
					<div>
						<p class="grey">推广者</p>
						<img src="../../images/eg.jpg" alt="" class="header">
					</div>
					<div>
						<p class="grey">订单金额</p>
						<p class="value">¥12.21</p>
					</div>
					<div>
						<p class="grey">返利金额</p>
						<p class="value light_red">¥0.021</p>
					</div>
				</div>
			</div>
			
			<div class="item border_btm order_item">
				<div class="top">
					<span class="label blue">非直推</span>
					<span>订单号：312312</span>
					<span class="mui-pull-right">2019-12-21</span>
				</div>
				<div class="flex_box justify">
					<div>
						<p class="grey">平台</p>
						<p class="value">饿了么</p>
					</div>
					<div>
						<p class="grey">推广者</p>
						<img src="../../images/eg.jpg" alt="" class="header">
					</div>
					<div>
						<p class="grey">订单金额</p>
						<p class="value">¥12.21</p>
					</div>
					<div>
						<p class="grey">返利金额</p>
						<p class="value light_red">¥0.021</p>
					</div>
				</div>
			</div>
			
		</div>
		
	</body>
</html>


<script src="../../js/mui.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/mui.picker.min.js"></script>
<script src="../../js/mui.poppicker.js"></script>

<script type="text/javascript">
	var time = [
		{
			value: 0, 
			text: '前天'
		}, {
			value: 1,
			text: '昨天'
		}
	]
	var platform = [
		{
			value: 0, 
			text: '饿了么'
		}
	]
	
	var picker = new mui.PopPicker(); 
	mui('.order_list_page').on('click', '#filterT', function() {
		picker.setData(time);
		picker.show(function (selectItems) {
			// console.log(selectItems[0].text);
			// console.log(selectItems[0].value);
			mui('#filterP span')[0].className = '';
			mui('#filterT span')[0].className = 'orange';
			mui('#filterT span')[0].innerHTML =(selectItems[0].text);
		})
	})
	
	mui('.order_list_page').on('click', '#filterP', function(selectItems) {
		picker.setData(platform);
		picker.show(function (selectItems) {
			mui('#filterT span')[0].className = '';
			mui('#filterP span')[0].className = 'orange';
			mui('#filterP span')[0].innerHTML =(selectItems[0].text);
		})
		
	});
</script>
