<!doctype html>
<html manifest="IGNORE.manifest">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/h5.css" rel="stylesheet" />
	</head>
	<body class="login_page">
		<div class="login_choose_box mui-content" id="login_choose_box">
			<div class="list">
				<div class="flex_box" id="partner">
					<img src="../../images/bx_img/yewuyuan@2x.png" alt="" class="icon">
					<p class="grey">太保伙伴</p>
				</div>
				<div class="flex_box" id="custmor">
					<img src="../../images/bx_img/youke@2x.png" alt="" class="icon">
					<p class="grey">游客</p>
				</div>
			</div>
			<p class="dis">说明：请选择上方按钮进行登录</p>
		</div>
		<div class="login_form_box mui-content mui-hidden" id="login_form_box">
			<!-- 游客登录 -->
			<div class="form" id="type_custmor">
				<img src="../../images/bx_img/login_tt_yk.png" alt="" class="title">
				<div class="flex_box mui-input-row">
					<div class="hd label">姓名</div>
					<input value="姓名" type="text" class="mui-input-clear bd" placeholder="请输入姓名">
				</div>
			</div>
			
			<!-- 太保伙伴 -->
			<div class="form" id="type_partner">
				<img src="../../images/bx_img/login_tt.png" alt="" class="title">
				<p class="dis">(首次登入请填写以下信息)</p>
				<div class="flex_box mui-input-row mui-select">
					<div class="hd label">机构</div>
					<select class="bd" placeholder="请选择">
						<option value ="1">1</option>
						<option value ="1">1</option>
						<option value ="1">1</option>
						<option value ="1">1</option>
					</select>
				</div>
				<div class="flex_box mui-input-row">
					<div class="hd label">工号</div>
					<input value="150002312323" type="text" class="mui-input-clear bd" placeholder="请输入工号">
				</div>
			</div>
			
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block login_btn w576" id="logout_btn">确定</button>
			
			
		</div>
	</body>
</html>


<script src="../../js/mui.min.js"></script>
<script src="../../js/common.js"></script>


<script type="text/javascript">
	mui.ready(function () {
		var type = 'partner';
		
		mui('.login_page').on('click', '#partner', function() {
			document.getElementById("login_choose_box").classList.add('mui-hidden');
			document.getElementById("login_form_box").classList.remove('mui-hidden');
			document.getElementById("type_partner").classList.remove('mui-hidden');
			document.getElementById("type_custmor").classList.add('mui-hidden');
		})
		
		mui('.login_page').on('click', '#custmor', function() {
			document.getElementById("login_choose_box").classList.add('mui-hidden');
			document.getElementById("login_form_box").classList.remove('mui-hidden');
			document.getElementById("type_custmor").classList.remove('mui-hidden');
			document.getElementById("type_partner").classList.add('mui-hidden');
		})
		
		mui('.login_page').on('click', '#logout_btn', function() {
			mui.openWindow({
				// url:'../redPacket/index.html'
			});
		})
	})
</script>
