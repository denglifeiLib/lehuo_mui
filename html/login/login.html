<!doctype html>
<html manifest="IGNORE.manifest">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/h5.css" rel="stylesheet" />
	</head>
	<body class="login_page">
		<div class="login_choose_box mui-content" id="login_choose_box">
			<img src="../../images/tio.png" class="login_choose_img">
			<div class="flex_box list fakeDom">
				<div class="flex_box" id="partner"></div>
				<div class="flex_box" id="custmor"></div>
			</div>
		</div>
		<div class="login_form_box mui-content mui-hidden" id="login_form_box">
			<!-- 游客登录 -->
			<div class="fyxy" id="type_custmor">
				<img src="../../images/fyxy_top.png" class="login_fyxy_img">
				<div class="form fakeDom">
					<input value="" type="text" class="mui-input-clear<strong></strong>" placeholder="请选择您的机构">
					<input value="" type="text" class="mui-input-clear<strong></strong>" placeholder="请输入推荐人工号或p13账号">
					<button type="button"></button>
				</div>
			</div>
			
			<!-- 太保伙伴 -->
			<div class="fyxy mui-hidden" id="type_partner">
				<img src="../../images/yxytop.png" class="login_yxy_img">
				<div class="form fakeDom">
					<input value="" type="text" class="mui-input-clear<strong></strong>" placeholder="请选择您的机构">
					<input value="" type="text" class="mui-input-clear<strong></strong>" placeholder="请输入您的姓名">
					<input value="" type="text" class="mui-input-clear<strong></strong>" placeholder="请输入您的工号">
					<button type="button"></button>
				</div>
			</div>
		</div>
	</body>
</html>


<script src="../../js/mui.min.js"></script>
<script src="../../js/common.js"></script>


<script type="text/javascript">
	mui.ready(function () {
		var type = 'partner';
		
		mui('.login_page').on('click', '#partner', function() {
			document.getElementById("login_choose_box").classList.add('mui-hidden');
			document.getElementById("login_form_box").classList.remove('mui-hidden');
			document.getElementById("type_partner").classList.remove('mui-hidden');
			document.getElementById("type_custmor").classList.add('mui-hidden');
		})
		
		mui('.login_page').on('click', '#custmor', function() {
			document.getElementById("login_choose_box").classList.add('mui-hidden');
			document.getElementById("login_form_box").classList.remove('mui-hidden');
			document.getElementById("type_custmor").classList.remove('mui-hidden');
			document.getElementById("type_partner").classList.add('mui-hidden');
		})
		
		mui('.login_page').on('click', '#logout_btn', function() {
			mui.openWindow({
				// url:'../redPacket/index.html'
			});
		})
	})
</script>
