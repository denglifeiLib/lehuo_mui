<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		
		<link href="../../css/swiper-3.4.2.min.css" rel="stylesheet" />
		<link href="../../css/h5.css" rel="stylesheet" />
	</head>
	<style>  
.swiper-container {  
    width: 100%;  
}  
.swiper-container img{  
    width:100%;  
    height:auto;  
}  
</style>
	<body class="promotion_way_page">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">招募吃货</h1>
		</header>
		         
		<div class="mui-content">
			
			<div class="my_slider">
				<div class="mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-control-item mui-active" id="text_tab">文案推广</div>
					<div class="mui-control-item" href="#item2" id="pic_tab">图片推广</div>
				</div>
				
				<div>
					
					<div id="text_cont" class="mui-control-content mui-active">
						<div class="promotion_text" id="copy_content">
							品牌也远不是强调名称，标志，符号或者商标。它融合了一系列定义其形象的独特价值，并作为一份不成文的合同，通过在消费者每一次购买，使用，体验是提供始终如一的产品和服务。同时还在寻求与消费者的情感联系，确保终身关系
						</div>
						<p class="copy_tip orange">复制文案后粘贴发送给朋友</p>
						<button type="button" class="mui-btn mui-btn-red mui-btn-block copy_btn">复制文案</button>
					</div>
					
					<div id="pic_cont" class="mui-control-content">
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><img src="../../images/eg.jpg" /></div>
								<div class="swiper-slide"><img src="../../images/eg2.jpg" /></div>
							</div>
							<div class="flex_box slider_contr">
								<img src="../../images/btn_l@2x.png" alt="" class="hd swiper-button-prev" id="goPre">
								<div class="bd"><span class="orange">长按保存图片</span></div>
								<img src="../../images/btn_r@2x.png" alt="" class="ft swiper-button-next" id="goNext">
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
		
		<div class="mui-popover hidden" id="copy_alert">
			<div class="alert_cont">
				<img src="../../images/weix.png" alt="" class="plateform_icon">
				<p class="title">微信号复制成功</p>
				<p class="red">请前往微信搜索添加</p>
				<button class="mui-btn mui-btn-danger mui-btn-block" id="confirm">好的</button>
			</div>
		</div>
		
	</body>
</html>

<script src="../../js/mui.min.js"></script>
<script src="../../js/swiper.min.js"></script>

<script type="text/javascript">
	window.onload=function(){
		var mySwiper = new Swiper ('.swiper-container', {
			loop: true,
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
		})
		mui('body').on('tap','.mui-control-item',function(e){
			if(e.target.id === 'text_tab') {
				document.getElementById('text_cont').className = 'mui-control-content mui-active';
				document.getElementById('pic_cont').className = 'mui-control-content';
			}
			if(e.target.id === 'pic_tab') {
				document.getElementById('text_cont').className = 'mui-control-content';
				document.getElementById('pic_cont').className = 'mui-control-content mui-active';
				mySwiper.init()
			}
			console.log(78890000)
			
		});
		
	}

</script>
<script src="../../js/common.js"></script>


<script type="text/javascript">
	mui.ready(function() {
		mui('.promotion_way_page').on('click', '.copy_btn', function() {
			var content = document.getElementById('copy_content');
			if(copyText(content.innerHTML)) {
				mui('#copy_alert').popover('show')
			}
			
		});
		
		mui('.promotion_way_page').on('click', '#confirm', function() {
			mui('#copy_alert').popover('hide')
		});
	})
</script>
